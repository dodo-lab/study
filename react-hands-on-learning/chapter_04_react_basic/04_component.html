<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>React Samples</title>
  </head>
  <body>
    <!-- 描画のルート -->
    <div id="root"></div>

    <!-- ReactとReactDOM -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      function IngredientsList({ items }) {
        return React.createElement(
          'ul',
          { className: 'ingredients' },
          items.map((ingredient, index) => React.createElement('li', { key: index }, ingredient))
        );
      }

      const items = [
        '2 ln salmon',
        '5 sprigs fresh rosemary',
        '2 tablespoons olive oil',
        '2 small lemons',
        '1 teaspoon kosher salt',
        '4 clovers of chopped garlic',
      ];

      const dish = React.createElement('h1', null, 'Backed Salmon');
      const section = React.createElement(
        'section',
        { id: 'backed-section' },
        dish,
        React.createElement(IngredientsList, { items }, null)
      );
      ReactDOM.render(section, document.getElementById('root'));
    </script>
  </body>
</html>
