<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>React Samples</title>
  </head>
  <body>
    <!-- 描画のルート -->
    <div id="root"></div>

    <!-- ReactとReactDOM -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Babel(JSXの記述はシンタックスエラーになるため、Babelで変換する必要がある) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Babelでコンパイルされるよう、type="text/babel"を付与 -->
    <script type="text/babel">
      function IngredientsList({ items }) {
        return (
          <ul className="IngredientsList">
            {items.map((ingredient, index) => (
              <li key={index}>{ingredient}</li>
            ))}
          </ul>
        );
      }

      const items = [
        '2 ln salmon',
        '5 sprigs fresh rosemary',
        '2 tablespoons olive oil',
        '2 small lemons',
        '1 teaspoon kosher salt',
        '4 clovers of chopped garlic',
      ];

      const title = 'Backed Salmon';

      const section = (
        <section id="backed-section">
          <h1>{title.toUpperCase()}</h1>
          <IngredientsList items={items} />
        </section>
      );

      ReactDOM.render(section, document.getElementById('root'));
    </script>
  </body>
</html>
